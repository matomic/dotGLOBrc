<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<!-- 1l0O -->
<fontconfig>
  <match target="pattern" >
    <test name="family" >
      <string>Courier</string>
    </test>
    <edit mode="assign" name="family" >
      <string>Courier New</string>
    </edit>
  </match>

  <!--適應中文用戶的用字習慣-->
  <alias>  <!-- serif prefer list-->
    <family>serif</family>
    <prefer>
      <family>Noto Serif</family>
      <family>DejaVu Serif</family>
      <family>Bitstream Vera Serif</family>
      <family>Droid Serif</family>
      <family>Adobe Serif MM</family>
      <family>Times New Roman</family>
      <family>Times</family>
      <family>新細明體</family>
      <family>明體</family>
      <family>楷體</family>
      <family>백묵 바탕</family>
    </prefer>
  </alias>

  <alias>  <!-- sans-serif prefer list -->
    <family>sans-serif</family>
    <prefer>
      <family>Noto Sans</family>
      <family>DejaVu Sans Condensed</family>
      <family>DejaVu Sans</family>
      <family>Bitstream Vera Sans</family>
      <family>Tahoma</family>
      <family>Helvetica</family>
      <family>Verdana</family>
      <family>Arial</family>
      <family>Lucida Grande</family>
      <family>黑體</family>
      <family>圓體</family>
      <family>ヒラギノ角ゴ Pro</family>
      <family>東風ゴシック</family>
      <family>UnDotum</family>
      <family>백묵 돋움</family>
    </prefer>
  </alias>

  <alias>  <!-- monospace prefer list -->
    <family>monospace</family>
    <prefer>
      <family>Hack</family>
      <family>Noto Mono</family>
      <family>Droid Mono</family>
      <family>DejaVu Sans Mono</family>
      <family>Bitstream Vera Sans Mono</family>
      <family>Consolas</family>
      <family>Monaco</family>
      <family>等寬黑體</family>
      <family>圓體</family>
      <family>文鼎ＰＬ新宋 Mono</family>
      <family>Andale Mono</family>
      <family>Courier New</family>
      <family>Courier</family>
      <family>東風ゴシック</family>
      <family>백묵 돋움</family>
    </prefer>
    <default>
      <family>Terminus</family>
    </default>
  </alias>

  <alias>  <!-- cursive prefer list -->
    <family>cursive</family>
    <prefer>
      <family>みかちゃん\-PB</family>
    </prefer>
  </alias>

</fontconfig>

