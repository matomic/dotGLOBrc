<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <!-- Turn off hinting for CJKFonts -->
  <match target="pattern">
    <or>
      <test name="family" compare="contains"><string>明</string></test>
      <test name="family" compare="contains"><string>宋</string></test>
      <test name="family" compare="contains"><string>楷</string></test>
      <test name="family" compare="contains"><string>黑</string></test>
      <test name="family" compare="contains"><string>圓</string></test>
      <test name="family" compare="contains"><string>Song</string></test>
      <test name="family" compare="contains"><string>Sun</string></test>
      <test name="family" compare="contains"><string>Ming</string></test>
      <test name="family" compare="contains"><string>Mincho</string></test>
      <test name="family" compare="contains"><string>Hei</string></test>
      <test name="family" compare="contains"><string>Kai</string></test>
      <test name="family" compare="contains"><string>Yuan</string></test>
    </or>
    <edit name="autohint" mode="assign">
      <bool>true</bool>
    </edit>
    <edit name="hinting" mode="assign">
      <bool>true</bool>
    </edit>
    <edit name="hintstyle" mode="assign">
      <const>hintnone</const>
    </edit>
  </match>

  <!--打開中文粗體-->
  <match target="pattern">
    <or>
      <test name="family" compare="contains">
        <string>明</string>
      </test>
      <test name="family" compare="contains">
        <string>宋</string>
      </test>
      <test name="family" compare="contains">
        <string>楷</string>
      </test>
      <test name="family" compare="contains">
        <string>黑</string>
      </test>
      <test name="family" compare="contains">
        <string>圓</string>
      </test>
      <test name="family" compare="contains">
        <string>Song</string>
      </test>
      <test name="family" compare="contains">
        <string>Sun</string>
      </test>
      <test name="family" compare="contains">
        <string>Ming</string>
      </test>
      <test name="family" compare="contains">
        <string>Mincho</string>
      </test>
      <test name="family" compare="contains">
        <string>Hei</string>
      </test>
      <test name="family" compare="contains">
        <string>Kai</string>
      </test>
      <test name="family" compare="contains">
        <string>Yuan</string>
      </test>
    </or>
    <test compare="more_eq" target="pattern" name="weight">
      <int>180</int>
    </test>
    <edit mode="assign" name="embolden">
      <bool>true</bool>
    </edit>
  </match>

  <!-- 關閉宋體、明體小字AA -->
  <match target="pattern">
    <or>
      <test name="family" compare="contains">
        <string>宋</string>
      </test>
      <test name="family" compare="contains">
        <string>明</string>
      </test>
      <test name="family" compare="contains">
        <string>Song</string>
      </test>
      <test name="family" compare="contains">
        <string>Sun</string>
      </test>
      <test name="family" compare="contains">
        <string>Ming</string>
      </test>
      <test name="family" compare="contains">
        <string>Mincho</string>
      </test>
      <test name="pixelsize" compare="less_eq">
        <double>11</double>
        </test>
    </or>
    <edit name="antialias" mode="append">
      <bool>false</bool>
    </edit>
  </match>

  <!-- 解決中文字體英文間距過寬 -->
  <match target="font">
    <or>
      <test name="lang" compare="contains">
        <string>zh</string>
      </test>
      <test name="lang" compare="contains">
        <string>zh</string>
      </test>
      <test name="lang" compare="contains">
        <string>ja</string>
      </test>
      <test name="lang" compare="contains">
        <string>ko</string>
      </test>
      <test name="spacing" compare="eq">
        <const>dual</const>
      </test>
    </or>
    <edit name="spacing">
      <const>proportional</const>
    </edit>
    <edit name="globaladvance" binding="strong">
      <bool>false</bool>
    </edit>
  </match>

  <!--設定中文最小字號-->
  <!-- <match target="font">
    <test name="family" compare="contains">
      <string>明</string><string>宋</string>
      <string>楷</string><string>黑</string><string>圓</string>
      <string>Song</string><string>Sun</string><string>Ming</string><string>Mincho</string>
      <string>Hei</string><string>Kai</string><string>Yuan</string>
    </test>
    <test name="pixelsize" compare="more_eq">
      <double>8</double>
    </test>
    <test name="pixelsize" compare="less_eq">
      <double>12</double>
    </test>
    <edit name="pixelsize" compare="eq">
      <double>12</double>
    </edit>
  </match> -->

  <match target="font">
    <!--<test name="weight" compare="less_eq">
      <const>medium</const>
    </test> -->
    <test target="pattern" name="weight" compare="more">
      <const>medium</const>
    </test>
    <edit name="embolden" mode="assign">
      <bool>true</bool>
    </edit>
    <edit name="weight" mode="assign">
      <const>bold</const>
    </edit>
  </match>

</fontconfig>

