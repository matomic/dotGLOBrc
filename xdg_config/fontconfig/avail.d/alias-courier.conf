<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<!-- 1l0O -->
<fontconfig>
  <match target="pattern" >
    <test name="family" >
      <string>Courier</string>
    </test>
    <edit mode="assign" name="family" >
      <string>Courier New</string>
    </edit>
  </match>
</fontconfig>

