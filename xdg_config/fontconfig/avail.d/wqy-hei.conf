<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
  <match target="font">
    <or>
      <test name="family" qual="any">
        <string>WenQuanYi Zen Hei</string>
      </test>
      <test name="family" qual="any">
        <string>WenQuanYi Zen Hei Mono</string>
      </test>
      <test name="family" qual="any">
        <string>WenQuanYi Micro Hei Mono</string>
      </test>
      <test name="family" qual="any">
        <string>文泉驿正黑</string>
      </test>
      <test name="family" qual="any">
        <string>文泉驛正黑</string>
      </test>
      <test name="family" qual="any">
        <string>文泉驛等寬微米黑</string>
      </test>
      <test name="family" qual="any">
        <string>文泉驛等寬正黑</string>
      </test>
    </or>
    <edit name="globaladvance">
      <bool>false</bool>
    </edit>
    <edit name="spacing">
      <int>0</int>
    </edit>
    <edit name="antialias" mode="assign">
      <bool>true</bool>
    </edit>
    <!--(lj)hintnone,hintslight,hintmedium,hintfull;
    hintslight is better-->
    <edit name="hinting" mode="assign">
      <bool>true</bool>
    </edit>
    <edit name="hintstyle" mode="assign">
      <const>hintslight</const>
    </edit>
    <edit name="autohint" mode="assign">
      <bool>false</bool>
    </edit>
    <!--<edit
    name="embeddedbitmap"><bool>true</bool></edit>-->
    <edit name="embeddedbitmap" mode="assign">
      <bool>false</bool>
    </edit>
    <edit name="rh_prefer_bitmaps" mode="assign">
      <bool>false</bool>
    </edit>
    <!--(lj)Ubuntu
    Options: lcdnone,lcddefault,lcdlight,lcdlegacy-->
    <!-- <edit name="lcdfilter" mode="assign"><const>lcdlight</const></edit> -->
    <!-- <edit name="rgba" mode="assign"><const>rgb</const></edit> -->
  </match>
</fontconfig>